<head>

<body id="index">

    <!-- posição do cabeçalho -->

    <div class="position-relative">
        <div class="position-absolute top-0 start-0 translate-middle">
        </div>

        <!--Criando página 100% responsiva-->

        <!--Container-->
        <div class="container-fluid">

            <!--navbar do bootstrap-->

            <nav class="navbar navbar-expand-lg navbar-light bg-light menu logo">
                <div class="container-fluid">

                    <!--colocando logo-->
                    <a class="navbar-brand" href="home.html"><img src="img/logo-1.png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--colocando link da página de login-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Login</a>
                            </li>
                    </div>
                </div>
            </nav>
        </div>

        <br>

        <div>


            <h2> <b>- Abrir chamado -</b></h2><br>

            <!-- Criando formulario  -->
            <form id="frmChamado">
                <!-- Numero do chamado -->
                <div class="form-group">
                    <label for="Codigo"><b>Número do chamado</b></label>
                    <input type="text" class="form-control" id="Codigo">
                </div>
                <!-- Data do chamado -->
                <div class=" form-group">
                    <label for="Data"><b>Data do chamado </b></label>
                    <input type="date" class="form-control" id="Data" disabled>
                </div>
                <!-- Horário -->
                <div class="form-group">
                    <label for="Hora"><b>Horário</b></label>
                    <input type="time" class="form-control" id="Hora" disabled>
                </div>
                <!-- Categoria -->
                <div class=" form-group">
                    <label for="Categoria"><b>Categoria</b></label>
                    <select id="Categoria" class="form-control" placeholder="Descreva o que esta acontecendo">
                        <option value="">- Selecione -</option>
                        <option value="Hardware"> Hardware</option>
                        <option value="Software">Software </option>
                        <option value="Telefonia">Telefonia</option>
                        <option value="Rede">Rede</option>
                        <option value=" Internet"> Internet</option>
                    </select>
                </div>
                <!-- Problema -->
                <div class="form-group">
                    <label for="Problema" class="form-label"><b>Problema</b> </label required>
                    <textarea class="form-control" id="Problema" placeholder="Descreva o que está acontecendo"></textarea rows="2"></textarea  required>
                        </div>
                <!-- Nome do usuario -->
            <div class=" form-group">
                <label for="Usuario"><b>Nome do usuário</b></label>
                <input type="text" class="form-control" id="Usuario" placeholder="Digite o nome de usuário" required>
            </div>
               <!-- Prioridade do chamado -->
               <div class=" form-group">
                <label for="Prioridade"><b>Prioridade</b></label>
                <select id="Prioridade" class="form-control" placeholder="Selecione a prioridade">
                    <option value="">- Selecione -</option>
                    <option value="Baixo">Baixo</option>
                    <option value="Médio">Médio</option>
                    <option value="Alto">Alto </option>
                </select>
            </div><br>

                <!-- Status -->
                <div class="form_group">
                    <label><b>Status :</b></label>
                    <select id="Status" disabled>
                        <option value=""></option>
                        <option value="Aberto">Aberto </option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Concluido">Concluído</option>
                        
                       </select>
                </div>
               
                
            <input type="submit" class="submit_button" value="Enviar" id="btnSalvar"/>
        </form>
    </div>
    <br />
    <br />
    
    <!-- tabela para ser inserida no JS -->

    </body>
